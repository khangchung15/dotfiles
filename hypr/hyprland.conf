# -----------------------------------------------------
# Monitor
# -----------------------------------------------------
source = ~/.config/hypr/conf/monitor.conf
# Disable screen timeout
# Monitor configuration (replace DP-1 with your actual display name if different)
# Monitor configuration - set your 280Hz refresh rate

monitor = DP-1, 2560x1440@280, auto, 1

# Disable screen timeout (prevents monitor from turning off)
exec-once = swayidle -w timeout 0 'echo "No timeout"' before-sleep ''
exec-once = xset dpms 0 0 0 && xset s off

# High refresh rate optimization
#env = WLR_DRM_NO_ATOMIC,1
#env = WLR_DRM_FORCE_REFRESH,280

# Alternative power management prevention
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY DISPLAY
exec-once = systemctl --user mask sleep.target suspend.target hibernate.target hyb>

# -----------------------------------------------------
# Cursor
# -----------------------------------------------------
# ~/.config/hypr/hyprland.conf
device {
    name = razer-razer-basilisk-v3-pro
    sensitivity = 0
    accel_profile = flat
}
# -----------------------------------------------------
# Environment
# -----------------------------------------------------
source = ~/.config/hypr/conf/environment.conf

# -----------------------------------------------------
# Keyboard
# -----------------------------------------------------
source = ~/.config/hypr/conf/keyboard.conf

# -----------------------------------------------------
# Load pywal color file
# -----------------------------------------------------
source = ~/.config/hypr/colors.conf
$color11 = $secondary
$color8 = $on_secondary

# -----------------------------------------------------
# Autostart
# -----------------------------------------------------
source = ~/.config/hypr/conf/autostart.conf

# -----------------------------------------------------
# Load configuration files
# -----------------------------------------------------
source = ~/.config/hypr/conf/window.conf
source = ~/.config/hypr/conf/decoration.conf
source = ~/.config/hypr/conf/layout.conf
source = ~/.config/hypr/conf/workspace.conf
source = ~/.config/hypr/conf/misc.conf
source = ~/.config/hypr/conf/keybinding.conf
source = ~/.config/hypr/conf/windowrule.conf
# -----------------------------------------------------
# Animation
# -----------------------------------------------------
source = ~/.config/hypr/conf/animation.conf

# -----------------------------------------------------
# Environment for xdg-desktop-portal-hyprland
# -----------------------------------------------------
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT>
exec-once = killall -q waybar; sleep 0.5; waybar -c ~/.config/waybar/config -s ~/.config/waybar/style.css &
# -----------------------------------------------------
# ML4W Configuration
# -----------------------------------------------------
# source = ~/.config/hypr/conf/ml4w.conf

# -----------------------------------------------------
# Custom
# -----------------------------------------------------
source = ~/.config/hypr/conf/custom.conf
 
#------------------------------------------------------
# Ricing
#------------------------------------------------------
general {
  gaps_in = 3
  gaps_out = 8
  border_size = 2
  col.active_border = rgba(d3a660ee)
  #col.inactive_border = rgba(423636ff)
  resize_on_border = false
  layout = dwindle
}

decoration {
  rounding = 3
  rounding_power = 2.0
  active_opacity = 1.0
  inactive_opacity = 1.0
  dim_inactive = true
  dim_strength = 0.05
  border_part_of_window = true
}

decoration:blur {
  enabled = true
  size = 1
  passes = 0
  ignore_opacity = true
  new_optimizations = true
  xray = true
  noise = 0.07
  contrast = 1.3
  vibrancy = 1.0
  vibrancy_darkness = 1.0
  popups = true
}

decoration:shadow {
  enabled = true
  range = 2
  render_power = 2
  sharp = true
  ignore_window = true
  color = rgba(2e040f40)
}

animations {
  enabled = true
}
